<div class="col-xl-4 col-md-12 col-sm-12 mb-2">
    <div class="card" style="height: 650px;">
        <div class="card-content">
            <div class="card-body">
                <h4 class="card-title">{%name%}</h4>
                <h6 class="card-subtitle text-muted">{%address%}</h6>
            </div>
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2" class="active"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item">
                        <img src="{%img1%}" class="d-block w-100" alt="First slide">
                    </div>
                    <div class="carousel-item active carousel-item-left">
                        <img src="{%img2%}" class="d-block w-100" alt="Second slide">
                    </div>
                    <div class="carousel-item carousel-item-next carousel-item-left">
                        <img src="{%img3%}" class="d-block w-100" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="fa fa-angle-left icon-prev" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="fa fa-angle-right icon-next" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="card-body">
                <p class="card-text">{%description%}</p>
                <h5>{%price%}</h5>
                <a href="../../rcard/{%ID%}" class="btn btn-primary">Review this Property</a>
            </div>
        </div>
    </div>
</div>
